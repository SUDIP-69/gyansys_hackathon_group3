<template>
    <lightning-card title="Sign Up">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="First Name" 
                value={firstName} 
                onchange={handleInputChange} 
                data-field="firstName">
            </lightning-input>

            <lightning-input 
                label="Last Name" 
                value={lastName} 
                onchange={handleInputChange} 
                data-field="lastName" 
                required>
            </lightning-input>

            <lightning-input 
                label="Email" 
                type="email" 
                value={email} 
                onchange={handleInputChange} 
                data-field="email" 
                required>
            </lightning-input>

            <lightning-input 
                label="Create Password" 
                type="password" 
                value={password} 
                onchange={handleInputChange} 
                data-field="password" 
                required>
            </lightning-input>

            <lightning-input 
                label="Confirm Password" 
                type="password" 
                value={confirmPassword} 
                onchange={handleInputChange} 
                data-field="confirmPassword" 
                required>
            </lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Sign Up" 
                    variant="brand" 
                    onclick={handleSignup} 
                    class="signup-btn">
                </lightning-button>
            </div>

            <p class="slds-m-top_small">
                <a href="/login" class="login-link">Already have an account?</a>
            </p>
        </div>
    </lightning-card>
</template>
