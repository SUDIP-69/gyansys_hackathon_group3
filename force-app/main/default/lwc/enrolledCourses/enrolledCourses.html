<template>
    <lightning-card title="My Enrolled Courses" icon-name="custom:custom63">
        <template if:true={courses}>
            <div class="slds-var-p-around_medium">
                <template for:each={courses} for:item="course">
                    <div key={course.id} class="slds-media slds-var-m-bottom_medium slds-p-around_small course-item">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:education" 
                                          size="small" 
                                          class="slds-icon-text-default">
                            </lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <p lwc:if={course.name} class="slds-text-heading_small">{course.name}</p>
                            <p lwc:else class="slds-text-body_regular slds-text-color_weak">
                                You have not enrolled in any courses.
                            </p>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template if:true={error}>
            <div class="slds-var-p-around_medium">
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <lightning-icon icon-name="utility:error" class="slds-var-m-right_x-small"></lightning-icon>
                    <h2>Error loading courses.</h2>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
