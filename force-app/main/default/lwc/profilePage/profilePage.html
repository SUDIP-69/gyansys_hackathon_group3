<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <!-- Welcome Message -->
            <div class="slds-text-align_center slds-p-bottom_medium">
                <p class="slds-text-heading_large slds-p-bottom_small">Welcome, {firstName}!</p>
                <p class="slds-text-heading_medium">We're glad to have you here</p>
            </div>

            <!-- Action Buttons -->
            <div class="slds-text-align_right slds-p-bottom_medium">
                <lightning-button-group>
                    <lightning-button label="Home" onclick={navigateToHome} variant="brand" 
                        icon-name="utility:home"></lightning-button>
                    <lightning-button label="Support" onclick={navigateToSupport} variant="neutral" 
                        icon-name="utility:help"></lightning-button>
                    <lightning-button label="Logout" onclick={handleLogout} variant="destructive" 
                        icon-name="utility:logout"></lightning-button>
                </lightning-button-group>
            </div>

            <div class="slds-grid slds-gutters">
                <!-- User Info Section -->
                <div class="slds-col slds-size_1-of-1">
                    <div class="user-info slds-p-around_medium slds-box slds-theme_shade">
                        <div class="slds-grid slds-gutters">
                            <!-- Left Column -->
                            <div class="slds-col">
                                <p class="slds-p-bottom_small">
                                    <lightning-icon icon-name="standard:user" size="medium" class="slds-m-right_x-small"></lightning-icon>
                                    <span class="slds-text-heading_large">Personal Information</span>
                                </p>
                                <p class="slds-p-vertical_x-small">
                                    <span class="slds-text-heading_medium"><strong>First Name: </strong></span>
                                    <span class="slds-text-heading_medium">{firstName}</span>
                                </p>
                                <p class="slds-p-vertical_x-small">
                                    <span class="slds-text-heading_medium"><strong>Last Name: </strong></span>
                                    <span class="slds-text-heading_medium">{lastName}</span>
                                </p>
                            </div>
                            <!-- Right Column -->
                            <div class="slds-col">
                                <p class="slds-p-bottom_small">
                                    <lightning-icon icon-name="standard:contact" size="medium" class="slds-m-right_x-small"></lightning-icon>
                                    <span class="slds-text-heading_large">Contact Details</span>
                                </p>
                                <p class="slds-p-vertical_x-small">
                                    <span class="slds-text-heading_medium"><strong>Email: </strong></span>
                                    <span class="slds-text-heading_medium">{email}</span>
                                </p>
                                <p class="slds-p-vertical_x-small">
                                    <span class="slds-text-heading_medium"><strong>Phone: </strong></span>
                                    <span class="slds-text-heading_medium">{phone}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="slds-grid slds-gutters slds-p-top_medium">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-box slds-theme_default slds-text-align_center">
                        <lightning-icon icon-name="standard:education" size="medium" 
                            class="slds-m-bottom_small"></lightning-icon>
                        <p class="slds-text-heading_large slds-p-vertical_small">Courses Enrolled</p>
                        <p style="font-size: 2.5rem; font-weight: bold;">
                            <template if:true={enrollmentCount}>
                                {enrollmentCount}
                            </template>
                            <template if:false={enrollmentCount}>
                                0
                            </template>
                        </p>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-box slds-theme_default slds-text-align_center">
                        <lightning-icon icon-name="standard:case" size="medium" 
                            class="slds-m-bottom_small"></lightning-icon>
                        <p class="slds-text-heading_large slds-p-vertical_small">Support Status</p>
                        <p style="font-size: 2.5rem; font-weight: bold;">
                            <template if:true={caseRaised}>Active</template>
                            <template if:false={caseRaised}>None</template>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
