<template>
    <lightning-card>
        <p slot="title" class="">START YOUR LEARNING</p>
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-field="firstName" required></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-field="lastName" required></lightning-input>
            <lightning-input label="Email" value={email} onchange={handleInputChange} data-field="email" type="email" required></lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handleInputChange} data-field="phone" type="tel"></lightning-input>
            <lightning-combobox label="Select Course"
                value={selectedCourse}
                options={courseOptions}
                onchange={handleCourseChange}
                required>
            </lightning-combobox>
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
